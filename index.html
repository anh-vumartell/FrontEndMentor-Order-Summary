<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles/sass/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <div class="card-container">
        <div class="card-header">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="order-info">
          <img
            class="icon"
            src="./images/icon-music.svg"
            alt=""
            aria-hidden="true"
          />
          <div class="order-type">
            <h3>Annual Plan</h3>
            <p class="order-type__price">$59.99/year</p>
          </div>

          <div>
            <button class="change-btn"><a href="#">Change</a></button>
          </div>
        </div>
        <div class="order-actions">
          <button class="action-btn">Proceed to Payment</button>
          <button class="action-btn">Cancel order</button>
        </div>
      </div>

      <!-- Order Summary
  
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  
    Annual Plan
    $59.99/year
  
    Change
  
    Proceed to Payment
    Cancel Order -->

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://anh-vumartell.netlify.app/">Ngoc Anh Vu-Martell</a>.
      </div>
    </div>
  </body>
</html>
